<div class="display_que">
  <p id="que">
    ${content}
    <br>
  </p>
  <p>
    Posted by {user}<br>
    On {date}
  </p>
  <button class="show_more" onclick="show_hidden('one');">Answers {number}</button>
  <hr>
  <div class="my_answer" id="one">
    <p>
      {answer}
      <br>
    </p>
    <ul>
      <li><button onclick="upvote();"><i class="fa fa-minus"></i> Downvote {number}</button></a></li>
      <li><button onclick="downvote();"><i class="fa fa-plus"></i> Upvote {number}</button></a></li>
    </ul>
    <p>Answer by: {user}   Date: {date}</p>
    <hr>
    <form class="my_answer" action="index.html" method="post">
      <textarea rows="5" class="my_answer" placeholder="My answer" name='my_answer' required data-validation-required-message="Please enter an answer first"></textarea>
      <button onclick="answer();" type="submit" class="button">Answer</button>
    </form>
    <hr>
  </div>
</div>
