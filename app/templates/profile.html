<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../static/profile.js"></script>
    <title>Stack Overflow lite</title>
  </head>
  <body onload="profile.getMyQuestions();">
    <nav class="nav_bar">
      <ul>
        <li><a href="https://stackoverflowlite-beta.herokuapp.com/home">Home</a> </li>
        <li><a href="#">Profile</a> </li>
        <li onclick="globals.logOut();"><a href="#">Log out</a> </li>
      </ul>
    </nav>
    <div class="feed" id="feed">
      <div class="recent_questions animated bounce">
        <div class="q_and_a" id="mmm">
          <h1>My Questions</h1>
          <hr>
        </div>
      </div>
      <div class="side_bar animated bounceInRight">
        <h2>My Recent Questions</h2>
        <hr>
        <ul>
          <li>
            <form class="search_form" action="index.html" method="post">
              <input type="text" name="search" placeholder="search...">
            </form>
          </li>
          <li><a href="#"> Checkout this question story</a> </li>
          <li><a href="#"> Checkout this question story</a> </li>
          <li><a href="#"> Checkout this question story</a> </li>
          <li><a href="#"> Checkout this question story</a> </li>
          <li><a href="#"> Checkout this question story</a> </li>
        </ul>
      </div>
      <form class="ask_question animated bounceInLeft" name='askQuestion'>
        <h3>Have a question?</h3>
        <textarea rows="5" class="form-control" id="question" name="question"  required data-validation-required-message="Please enter a question first"></textarea>
        <button class="button" id="askQue">Ask</button>
      </form>
      <div class="logo animated bounceInLeft">
        <img src="../static/img/logo.png" alt="">
      </div>
    </div>
  </body>
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>Copyright &copy; StackOverflow-lite 2018</p>
        </div>
      </div>
    </div>
  </footer>
  <script src="../static/main.js"></script>
</html>
