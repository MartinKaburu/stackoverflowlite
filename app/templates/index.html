<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../static/home.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <title>Stack Overflow lite</title>
  </head>
  <body  onload="home.getQuestions();">
    <div class="tile--css_animations__demo2" id="onloadEffect">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav class="nav_bar">
      <ul>
        <li><a href="#">Home</a> </li>
        <li><a href="https://stackoverflowlite-beta.herokuapp.com/profile">Profile</a></li>
        <li onclick="globals.logOut();"><a href="#">Log out</a></li>
      </ul>
    </nav>
    <div class="feed" id="feed">
      <div class="recent_questions animated bounce">
        <div class="q_and_a" id="mmm">
          <div class="head">
            <h1>All Questions</h1>
            <form class="search_form">
              <input type="text" name="search" id="searchInput" placeholder="search..."><button type="button" name="button" id="searchbtn">Search</button>
            </form>
            <hr>
          </div>
        </div>
      </div>
      <div class="side_bar animated bounceInRight">
        <ul>
          <li>

          </li>
        </ul>
      </div>
      <form class="ask_question animated bounceInLeft" name="askQuestion">
        <h3>Have a question?</h3>
        <textarea rows="5" class="form-control"  id="question" name='question' required data-validation-required-message="Please enter a question first"></textarea>
        <button class="button" id="askQue"/>Ask</button>
      </form>
      <div class="logo animated bounceInLeft">
        <img src="../static/img/logo.png" alt="">
      </div>
    </div>
  </body>
<script src="../static/main.js"></script>
</html>
